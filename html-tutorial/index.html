<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>My first html page!</h1>
    <p style="text-align:right">This is some text in a paragraph.</p>
    <h3>Diffrent sized header!</h3>
    <table Id="btn" style="margin-top:120px; margin-left:500px;width: 50%;">
        <tr style="font-family: Arial;font-size: 32pt;">
            <td>Id</td>
            <td>UserName</td>

        </tr>
        <tr>
            <td>1</td>

        </tr>
        <tr>
            <td>2</td>
            <td>ToddTodders</td>
            <td>Todd</td>

        </tr>
    </table>
    <button id="btn" onclick="hide()">Click me to hide User Table!</button>
    <button id="btn" onclick="show()">Click me to show User Table!</button>
    <script lang="javascript">
        function hide() {
            document.getElementById("btn").style.display = "none";
        }
        function show() {
            document.getElementById("btn").style.display = "block";
        }
    </script>
