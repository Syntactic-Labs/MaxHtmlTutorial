<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/user-edit.js"></script>
    <script src="../js/user-utility.js"></script>
</head>
<body onload="loaded()">
    <a href="user-list.html">Back to user list</a>
    <table>
        <tr>
            <td>Id</td>
            <td>
                <input id="xid" type="text" size="10" value="0" disabled>
            </td>
        </tr>
        <tr>
            <td>User Name</td>
            <td>
                <input  id="xusername" type="text" size="30">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input  id="xpassword" type="password" size="30">
                <input  id="xpassword2" type="password" size="30" onblur="chkPassword()">
            </td>
        </tr>
        <tr>
            <td>First Name</td>
            <td>
                <input id="xfirstname" type="text" size="16">
            </td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>
                <input id="xlastname" type="text" size="16">
            </td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>
                <input id="xphone" type="text" size="14">

            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input id="xemail" type="text" size="30">
            </td>
        </tr>
        <tr>
            <td>Reviewer</td>
            <td>
                <input id="xreviewer" type="checkbox">
            </td>
        </tr>
        <tr>
            <td>Admin</td>
            <td>
                <input id="xadmin" type="checkbox">
            </td>
        </tr>
    </table>
    <button onclick="save()">Save</button>
</body>
</html>
