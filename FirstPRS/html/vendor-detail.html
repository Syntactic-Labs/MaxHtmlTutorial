<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Detail</title>
    <script src="../js/vendor-detail.js"></script>
    <script src="../js/vendor-utility.js"></script>
</head>
<body onload="getUserByPk()">
    <a href="vendor-list.html">Back to user list</a>
    <table>
        <tr>
            <td>Id</td>
            <td>
                <input id="xid" type="text" size="7" value="0" disabled>
            </td>
        </tr>
        <tr>
            <td>Code</td>
            <td>
                <input id="xcode" type="text" size="8">
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input id="xname" type="text" size="16">
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <input id="xaddress" type="text" size="16">
            </td>
        </tr>
        <tr>
            <td>City</td>
            <td>
                <input id="xcity" type="text" size="16">
            </td>
        </tr>
        <tr>
            <td>State</td>
            <td>
                <input id="xstate" type="text" size="16">
            </td>
        </tr>
        <tr>
            <td>Zip</td>
            <td>
                <input id="xzip" type="text" size="16">
            </td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>
                <input id="xphone" type="text" size="16">
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input id="email" type="text" size="16">
            </td>
        </tr>
    </table>
    <button onclick="remove()">Delete</button>
</body>
</html>
