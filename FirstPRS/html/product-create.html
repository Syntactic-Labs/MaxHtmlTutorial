<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/product-utility.js"></script>
    <script src="../js/user-create.js"></script>
</head>
<body>
    <a href="product-list.html">Back to product list</a>
    <table>
        <tr>
            <td>Id</td>
            <td><input id="xid" type="text" size="10" value="0" disabled></td>
        </tr>
        <tr>
            <td>Part Number</td>
            <td><input id="xpartnbr" type="text" size="20"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input id="xname" type="text" size="20"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input id="xprice" type="number" size="20"></td>
        </tr>
        <tr>
            <td>Unit</td>
            <td><input id="xunit" type="text" size="20"></td>
        </tr>
        <tr>
            <td>Vendor</td>
            <td>
                <select id="vendor">

                </select>
            </td>
        </tr>
    </table>
    <button id="save" class="btn btn-primary">Save</button>
</body>
</html>
